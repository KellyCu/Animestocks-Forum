<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="forum.css"/>
    <title>Forum</title>
</head>
<body>
    <div id="feed">
        <div id="createPost">
            <form action="/post" method="post">
                <textarea id="text" name="text" placeholder="Write something...."></textarea>
                <button value="submit" type="submit">Create post</button>
            </form>
        </div>
        <div id="db-contents">
        </div>
    </div>
</body>
<script>
    // Fetch data from database and insert dynamically created div elements under "db-contents" div
    fetch('/post')
    .then(response => response.text())
    .then(data => {
        const div = document.createElement('div');
        div.innerHTML = data;
        document.getElementById('db-contents').appendChild(div);
    })
    .catch(error => console.error(error));
</script>
</html>
